{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Hennyday Anyday</title>

    <!-- JQUERY SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="{% static 'loader_style.css' %}">

    <!-- Shortcut icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo-icon.png' %}">
</head>
<body>

    <!-------------------------------------->
    <!-- BACKGROUND -->
    <!-------------------------------------->
    <div class="bg-video">
        <video id="bg_video" src='https://fizionstudios.com/other_material/dark_blue_particles.mov' autoplay muted loop controls></video>
        <!-- Video Playback Speed 0.4x -->
        <script>
            const video = document.getElementById('bg_video');
    
            // Set the playback rate to a slower speed (e.g., 0.5 for half speed)
            video.playbackRate = 0.5; // Adjust this value as needed
        </script>
        <div class="blur"></div>
    </div>


        <!-------------------------------------->
        <!-- MAIN GRAPHIC -->
        <!-------------------------------------->
        <div class="graphic" id="graphic">
            <img id="graphic-img" src="{% static 'images/loading-main-new.svg' %}" alt="">
        </div>


        <!-------------------------------------->
        <!-- LOADING SECTION -->
        <!-------------------------------------->
        <div class="loading">
            <h2>LOADING...</h2>
            <h3>&copy;2023 Hennyday Anyday. All rights reserved.</h3>
        </div>

        <!-- ENTER BUTTON -->
        <div class="enter-button">
            <a id="myButton" onclick="buttonClicked()" href="/home">PRESS ANY KEY TO ENTER</a>
        </div>

    
    <!-------------------------------------->
    <!-- PIXEL TEXTURE LAYER -->
    <!-------------------------------------->
    <div class="pixel-texture">
        <img src="{% static 'images/pixel-texture-1.png' %}" alt="">
    </div>


    <!-------------------------------------->
    <!-- SCRIPTS -->
    <!-------------------------------------->
    <!-- main script -->
    <script src="{% static 'src/loader_script.js' %}"></script>
</body>
</html>
{% endblock %}
