{% load static %}

{% block styles %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'LandingPage.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'thankyou_style.css' %}">
{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hennyday Anyday</title>

    <!-- JQUERY SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <!-- Shortcut icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo-icon.png' %}">
</head>
<body>

    <!-- LOADING... -->
    <div class="loading" id="loading">
        <div class="loading-bg">
            <img id="loading_bg" src ="{% static 'images/background-static.png' %}">
        </div>
        <div class="logo-container">
             <img id="loading_img" src="{% static 'images/logo-main.png' %}" alt="">
             <p>loading...</p>
        </div>
        <div class="pixel-texture">
            <img src="{% static 'images/pixel-texture-1.png' %}" alt="">
        </div>
    </div>


    <!-------------------------------------->
    <!-- BACKGROUND -->
    <!-------------------------------------->
    <div class="bg-video">
        <video id="bg_video" src="https://fizionstudios.com/other_material/dark_blue_particles.mov" autoplay muted loop controls></video>
        <!-- Video Playback Speed 0.4x -->
        <script>
            const video = document.getElementById('bg_video');
    
            // Set the playback rate to a slower speed (e.g., 0.5 for half speed)
            video.playbackRate = 0.5; // Adjust this value as needed
        </script>
        <div class="blur"></div>
    </div>


    <!-------------------------------------->
    <!-- MAIN LOGO -->
    <!-------------------------------------->
    <div class="main-content">
        <h1>404</h1>
        <p>Oops, this page doesn't exist.</p>
    </div>



    <!-------------------------------------->
    <!-- SCRIPTS -->
    <!-------------------------------------->
    <!-- main script -->
    <script src="{% static "src/script.js" %}"></script>
</body>
</html>
{% endblock %}
